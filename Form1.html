<html>
    <head>
        <title> Booking Date</title>
    </head>
    <body>
        <form>
            Booking Date : <input type="date" name="BK" id="BK"><br>
            Booking Date And Time : <input type="datetime-local" name="BDT" id="BDT"><br>
            Month: <input type="month" name="M" id="M"><br>
            Week:<input type="Week" name="W" id="W"><br>
            color:<input type="Color" name="C" id="C"><br>
            Range:<input type="Range" name="R" id="R">
            Email:<input type="email" name="E" id="E">
            age:<input type="number" name="N" id="N" min="18" max="60">
            <button type="button" name="btn" value="btn" id="btn" >Submit</button>

        </form>
    </body>
</html>
